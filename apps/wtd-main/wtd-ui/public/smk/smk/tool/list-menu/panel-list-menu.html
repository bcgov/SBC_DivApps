<side-panel class="smk-list-menu-panel">
    <template slot="header">
    </template>

    <template slot="commands">
        <list-menu-previous-panel 
            id="previous-panel" 
            type="previous-panel"  
            icon="arrow_back" 
            v-bind:title="previousTool && previousTool.title" 
            visible
            v-bind:enabled="!!previousTool"
        ></list-menu-previous-panel>

        <div class="smk-title">
            <component 
                v-if="currentTool.titleComponent"
                v-bind:is="currentTool.titleComponent"
                v-bind="currentTool.title"
            ></component>
            <span
                v-else
                v-html="currentTool.panel.title"
            ></span>
        </div>

        <list-menu-close
            id="close" 
            type="close"  
            icon="close" 
            title="Close" 
            visible
            enabled
        ></list-menu-close>
    </template>

    <component class="smk-panel"
        v-bind:is="currentTool.panelComponent"
        v-bind="currentTool.panel"
        title=""
    ></component>

</side-panel>
