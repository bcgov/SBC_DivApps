<div class="smk-address" v-if="address">
    <div class="smk-intersection" v-if="address.intersectionName">
        <span class="smk-intersection-name">{{ address.intersectionName }}</span>
    </div>
    <div class="smk-street" v-if="address.streetName">
        <span class="smk-civic-number">{{ address.civicNumber }}</span>
        <span class="smk-street-name">{{ address.streetName }}</span>
        <span class="smk-street-qualifier">{{ address.streetQualifier }}</span>
        <span class="smk-street-type">{{ address.streetType }}</span>
    </div>
    <div class="smk-locality" v-if="address.localityName">
        <span class="smk-locality-name">{{ address.localityName }}</span>
        <span class="smk-locality-type" v-if="address.localityType != 'Unknown'">({{ address.localityType }})</span>
    </div>
</div>
